import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "Source Code Pro"
    style: Regualr 
    # style: Regular 

  # The bold font face
  bold:
    family: "Source Code Pro"
    style: Bold 
    # family: Iosevka
    # style: Medium
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: "Source Code Pro"
    style: "Italic" 
    # family: Iosevka
    # style: "Light Italic"
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 9
env:
  TERM: xterm-256color
